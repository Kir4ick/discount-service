# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    exceptions:
        App\Exception\RequestBodyConvertException: { code: 400 }
        Symfony\Component\HttpKernel\Exception\NotFoundHttpException: { code: 404 }

    calculateTourPriceMiddlewares:
        - { class: 'App\Middleware\CalculatePrice\Children\LittleChildrenDiscountMiddleware', priority: 1 }
        - { class: 'App\Middleware\CalculatePrice\Children\MiddleChildrenDiscountMiddleware', priority: 2 }
        - { class: 'App\Middleware\CalculatePrice\Children\OldChildrenDiscountMiddleware', priority: 3 }
        - { class: 'App\Middleware\CalculatePrice\Reservasion\SecondReservasionGroupMiddleware', priority: 4 }
        - { class: 'App\Middleware\CalculatePrice\Reservasion\FirstReservasionGroupMiddleware', priority: 5 }
        - { class: 'App\Middleware\CalculatePrice\Reservasion\ThirtyReservasionGroupMiddleware', priority: 5 }

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\Tour\TourService:
        arguments: [ '%calculateTourPriceMiddlewares%' ]

    App\Service\ExceptionHandler\ExceptionMappingResolver:
        arguments: [ '%exceptions%' ]

    App\Listener\ValidationExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: 10 }

    App\Listener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: 9 }